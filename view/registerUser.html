<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cadastrar usuário</title>

    <!-- Custom fonts for this template-->
    <link href="../public/third/startbootstrap-sb-admin-2-gh-pages/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../public/third/startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crie uma conta!</h1>
                            </div>
                            <form class="user" id="register-user-form" onsubmit="return false;">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user"
                                        placeholder="Endereço de Email" name="email-create-account" id="email-create-account" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            placeholder="Senha"  name="password-create-account" id="password-create-account" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            placeholder="Repita a Senha"  name="password-create-account-confirmation" id="password-create-account-confirmation" required>
                                    </div>
                                </div>
                                <button id="register-user-btn" class="btn btn-primary btn-user btn-block">Criar sua conta</button>
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="../index.php">Já possui uma conta? Faça login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../public/third/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.min.js"></script>
    <script src="../public/third/startbootstrap-sb-admin-2-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../public/third/startbootstrap-sb-admin-2-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../public/third/startbootstrap-sb-admin-2-gh-pages/js/sb-admin-2.min.js"></script>


    <script>
        $('#register-user-btn').click(function(event){
            event.preventDefault();
            $.ajax({
                url: '../controller/routes.php',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    operation: 'createUser',
                    email: $('#email-create-account').val(),
                    password: $('#password-create-account').val(),
                    password_confirmation: $('#password-create-account-confirmation').val()
                }),
                success: function(data){
                    alert(data)
                    $('#register-user-form')[0].reset();
                }
            })
        })
    </script>
</body>

</html>
